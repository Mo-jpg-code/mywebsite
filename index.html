<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profil</title> <!-- TikTok typically shows "Profil" or username -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --tt-bg-color: #000000;
            --tt-text-color: #ffffff;
            --tt-text-secondary-color: #a7a7a7; /* Greyish text */
            --tt-text-tertiary-color: #707070; /* Darker grey for inactive tabs */
            --tt-accent-color: #FE2C55; /* TikTok Pink/Red */
            --tt-accent-blue: #25F4EE; /* TikTok Blue for create button */
            --tt-button-bg: #1f1f1f; /* Dark grey buttons from image */
            --tt-button-bg-hover: #2a2a2a;
            --tt-border-color: #2f2f2f; /* Subtle borders */
            --tt-profile-pic-plus-bg: #0099ff; /* Blue for the plus on profile pic */

            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --bottom-nav-height: 55px; /* Matches image closer */
            --top-bar-height: 50px;
        }

        /* Basic Reset & Font - Proxima Nova is TikTok's primary font, but we'll use a common system stack */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background-color: var(--tt-bg-color);
            color: var(--tt-text-color);
            font-size: 16px; /* Base font size */
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            background-color: var(--tt-bg-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .profile-page-scroll-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 20px);
        }

        /* Top Bar */
        .profile-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            padding-top: var(--safe-area-inset-top);
            height: calc(var(--top-bar-height) + var(--safe-area-inset-top));
            background-color: var(--tt-bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
            /* No border in the screenshot directly under top bar, it's part of scroll content */
        }
        .profile-top-bar .icon { font-size: 1.4em; color: var(--tt-text-color); cursor: pointer; padding: 8px; }
        .profile-top-bar .username-dropdown { display: flex; align-items: center; cursor: pointer; font-weight: 700; font-size: 1.1em; }
        .profile-top-bar .username-dropdown .fa-chevron-down { font-size: 0.7em; margin-left: 5px; }
        .profile-top-bar .top-right-icons { display: flex; align-items: center; gap: 5px; }
        .profile-top-bar .event-icon {
            display: flex; align-items: center; gap: 3px;
            background-color: var(--tt-border-color);
            padding: 4px 8px; border-radius: 15px; font-size: 0.8em;
        }
        .profile-top-bar .event-icon img { width: 18px; height: 18px; border-radius: 50%; }

        /* Pronouns below top bar elements */
        .profile-pronouns {
            text-align: center;
            font-size: 0.85em;
            color: var(--tt-text-secondary-color);
            margin-top: -8px; /* Pulls it slightly under the username area */
            margin-bottom: 10px;
        }

        /* Profile Header Section */
        .profile-header {
            padding: 0px 15px 15px 15px; /* Reduced top padding as pronouns handle some space */
            text-align: center;
        }
        .profile-pic-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 12px auto;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-pic-add-story {
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: var(--tt-profile-pic-plus-bg);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            border: 2px solid var(--tt-bg-color);
            cursor: pointer;
        }
        .profile-event-bubble {
            position: absolute;
            top: -15px; /* Position above */
            right: -35px; /* To the side */
            background-color: rgba(60,60,60,0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }
        .profile-event-bubble::after { /* Speech bubble tail */
            content: '';
            position: absolute;
            bottom: -5px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(60,60,60,0.9);
        }

        .profile-username-main { font-size: 1.2em; font-weight: 600; margin-bottom: 15px; }

        .profile-stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 18px; }
        .stat-item { text-align: center; cursor: pointer; min-width: 70px; } /* Give some min-width */
        .stat-item .count { font-size: 1.15em; font-weight: 700; display: block; }
        .stat-item .label { font-size: 0.85em; color: var(--tt-text-secondary-color); }

        .profile-actions-row { display: flex; justify-content: center; gap: 8px; margin-bottom: 18px; }
        .profile-action-button {
            background-color: var(--tt-button-bg);
            color: var(--tt-text-color);
            border: none;
            padding: 10px 12px; /* Slightly less padding than my prev example */
            border-radius: 8px; /* More rounded like image */
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.2s;
        }
        .profile-action-button:hover { background-color: var(--tt-button-bg-hover); }
        .profile-action-button.icon-btn { flex-grow: 0; width: 42px; /* Matches height if padding is right */ }

        .profile-bio-main { font-size: 0.9em; line-height: 1.4; margin-bottom: 10px; white-space: pre-line; }
        .profile-extra-links { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 18px; font-size: 0.9em; font-weight: 600;}
        .profile-extra-links a { color: var(--tt-text-color); text-decoration: none; display: flex; align-items: center; gap: 5px;}
        .profile-extra-links .separator { color: var(--tt-text-secondary-color); }
        .profile-extra-links i { font-size: 1.1em; }
        .fa-star { color: #FFC107; } /* Gold star for TikTok Studio */
        .fa-rocket { color: var(--tt-accent-color); } /* Red for Abo */

        /* Tabs Section */
        .profile-tabs-container {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--tt-border-color);
            border-bottom: 1px solid var(--tt-border-color);
            background-color: var(--tt-bg-color);
            position: sticky;
            top: calc(var(--top-bar-height) + var(--safe-area-inset-top));
            z-index: 99;
        }
        .tab-item { padding: 10px 0; flex: 1; text-align: center; cursor: pointer; color: var(--tt-text-tertiary-color); position: relative; }
        .tab-item i { font-size: 1.6em; } /* Icons are larger in image */
        .tab-item .fa-chevron-down { font-size: 0.5em; margin-left: 3px; vertical-align: middle; }
        .tab-item.active { color: var(--tt-text-color); }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: 0; left: 25%; right: 25%; /* Underline is not full width */
            height: 2px; background-color: var(--tt-text-color);
        }

        /* Stories Banner */
        .stories-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--tt-button-bg);
            padding: 10px 12px;
            margin: 0px 0px 2px 0px; /* Small margin before grid */
            font-size: 0.85em;
        }
        .stories-banner-text { display: flex; align-items: center; gap: 8px; }
        .stories-banner-text i { font-size: 1.4em; color: var(--tt-text-secondary-color); }
        .stories-banner .close-btn { font-size: 1.2em; color: var(--tt-text-secondary-color); cursor: pointer; }

        /* Content Grid */
        .profile-content-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; padding: 1.5px;}
        .grid-video-item { position: relative; aspect-ratio: 9 / 13; /* Closer to image's ratio */ background-color: #111; cursor: pointer; overflow: hidden; }
        .grid-video-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-video-item .views {
            position: absolute; bottom: 6px; left: 6px; color: var(--tt-text-color);
            font-size: 0.8em; font-weight: 600; display: flex; align-items: center;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
        }
        .grid-video-item .views i { font-size: 0.85em; margin-right: 4px; }
        .grid-video-item .multi-image-icon {
            position: absolute; top: 6px; right: 6px; font-size: 1.1em;
            color: var(--tt-text-color); text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            height: var(--bottom-nav-height); padding-bottom: var(--safe-area-inset-bottom);
            background-color: var(--tt-bg-color); border-top: 1px solid var(--tt-border-color);
            display: flex; justify-content: space-around; align-items: flex-start; /* Align to top */
            padding-top: 6px; position: fixed; bottom: 0; left: 0; right: 0;
            width: 100%; max-width: 450px; margin: 0 auto; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--tt-text-secondary-color); font-size: 0.7em; font-weight: 500;
            cursor: pointer; flex: 1; text-align: center;
        }
        .nav-item i { font-size: 1.7em; margin-bottom: 3px; } /* Larger icons, less margin */
        .nav-item.active { color: var(--tt-text-color); font-weight: 600; } /* Active text is bolder */
        
        .nav-item-create .create-button-container { /* Container for positioning */
            position: relative; top: -3px; /* Slight lift */
        }
        .nav-item-create .create-button-bg {
            width: 48px; height: 30px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; /* For pseudo elements */
            background-color: var(--tt-text-color); /* White middle part */
            border: 2px solid var(--tt-bg-color); /* Creates the black border around the plus */
        }
        .nav-item-create .create-button-bg::before { /* Blue part */
            content: ""; position: absolute; width: 12px; height: 100%;
            background-color: var(--tt-accent-blue); left: -2px; filter: brightness(1.1);
            border-radius: 8px 0 0 8px;
        }
        .nav-item-create .create-button-bg::after { /* Pink part */
            content: ""; position: absolute; width: 12px; height: 100%;
            background-color: var(--tt-accent-color); right: -2px; filter: brightness(1.1);
             border-radius: 0 8px 8px 0;
        }
        .nav-item-create i { font-size: 1.5em; color: var(--tt-bg-color); z-index: 1; font-weight: 900;}
        .nav-item .nav-label { margin-top: 1px;} /* Add label explicitly */

        .nav-item .notification-badge {
            position: absolute;
            top: 2px; /* Adjust to be over the icon */
            right: calc(50% - 20px); /* Center relative to icon */
            background-color: var(--tt-accent-color);
            color: white;
            font-size: 0.75em;
            font-weight: bold;
            padding: 1px 5px;
            border-radius: 10px;
            min-width: 16px; /* Ensure circle for single digit */
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--tt-bg-color);
        }


        /* Prank Message Toast */
        .prank-toast {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(40,40,40,0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .prank-toast.show {
            opacity: 1;
            bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 30px);
        }
    </style>
</head>
<body>

    <script>
        // --- ðŸ’£ CUSTOMIZE YOUR PRANK HERE! (German Labels for Screenshot Accuracy) ðŸ’£ ---
        const PRANK_DATA = {
            username: "SuperstarDE", // Your desired username
            pronouns: "sie/ihr", // Your pronouns, or "" to hide
            profilePicUrl: "https://randomuser.me/api/portraits/women/45.jpg", // URL to your "profile picture"
            eventBubbleText: "Vatertag!", // Text for the bubble by profile pic, or "" to hide
            
            followingCount: "789",
            followerCount: "1.5Mio", // e.g., "1.2Mio", "500K", "10570"
            likesCount: "25.3Mio",

            bio: "ðŸ‡©ðŸ‡ª Living my best life!\nâœ¨ Content Creator | Gamer ðŸŽ®\nðŸ‘‡ Links & Merch",
            // Extra links below bio
            showTikTokStudio: true,
            showAboLink: true,

            // Event icon in top right (like "Neurobotic 2" in example)
            eventIcon: {
                imageUrl: "https://picsum.photos/seed/eventicon/50/50", // Small icon image
                text: "Event Name", // Text next to icon
                number: "3" // Number like "2" in example
            },
            // Or set eventIcon to null to hide it: eventIcon: null,

            // Stories Banner
            showStoriesBanner: true,

            // Video Grid
            numFakeVideos: 18, // How many video thumbnails
            minViews: 1000, // Min views for a fake video
            maxViews: 3500000, // Max views for a fake video

            // Bottom Nav Notifications
            inboxNotifications: "7" // Number for Posteingang badge, or "0"
        };
        // --- END OF CUSTOMIZATION ---

        // Populate dynamic content
        document.getElementById('usernameTop').textContent = `@${PRANK_DATA.username}`;
        document.getElementById('profileUsernameMain').textContent = `@${PRANK_DATA.username}`;
        
        if (PRANK_DATA.pronouns) {
            document.getElementById('profilePronouns').textContent = PRANK_DATA.pronouns;
        } else {
            document.getElementById('profilePronouns').style.display = 'none';
        }

        document.getElementById('profilePicMain').src = PRANK_DATA.profilePicUrl;
        if (PRANK_DATA.eventBubbleText) {
            document.getElementById('profileEventBubble').textContent = PRANK_DATA.eventBubbleText;
        } else {
            document.getElementById('profileEventBubble').style.display = 'none';
        }
        
        document.getElementById('followingCountStat').textContent = PRANK_DATA.followingCount;
        document.getElementById('followerCountStat').textContent = PRANK_DATA.followerCount;
        document.getElementById('likesCountStat').textContent = PRANK_DATA.likesCount;

        document.getElementById('profileBioMain').textContent = PRANK_DATA.bio;

        const studioLink = document.querySelector('.profile-extra-links a[href*="TikTok Studio"]');
        const aboLink = document.querySelector('.profile-extra-links a[href*="Abonnements"]');
        const separator = document.querySelector('.profile-extra-links .separator');

        if (!PRANK_DATA.showTikTokStudio) studioLink.style.display = 'none';
        if (!PRANK_DATA.showAboLink) aboLink.style.display = 'none';
        if (!PRANK_DATA.showTikTokStudio && !PRANK_DATA.showAboLink) {
            if (separator) separator.style.display = 'none';
             document.querySelector('.profile-extra-links').style.display = 'none';
        } else if (!PRANK_DATA.showTikTokStudio || !PRANK_DATA.showAboLink) {
             if (separator) separator.style.display = 'none';
        }


        const eventIconContainer = document.getElementById('eventIconContainer');
        if (PRANK_DATA.eventIcon) {
            eventIconContainer.innerHTML = `
                <img src="${PRANK_DATA.eventIcon.imageUrl}" alt="Event">
                <span>${PRANK_DATA.eventIcon.text}</span>
                <strong>${PRANK_DATA.eventIcon.number}</strong>
            `;
        } else {
            eventIconContainer.style.display = 'none';
        }

        if (!PRANK_DATA.showStoriesBanner) {
            document.getElementById('storiesBanner').style.display = 'none';
        }
        
        const inboxBadge = document.getElementById('inboxNotificationBadge');
        if (PRANK_DATA.inboxNotifications && PRANK_DATA.inboxNotifications !== "0") {
            inboxBadge.textContent = PRANK_DATA.inboxNotifications;
            inboxBadge.style.display = 'flex';
        } else {
            inboxBadge.style.display = 'none';
        }


        // Generate fake video thumbnails
        const gridContainer = document.querySelector('.profile-content-grid[data-tab-content="grid"]');
        for (let i = 0; i < PRANK_DATA.numFakeVideos; i++) {
            const item = document.createElement('div');
            item.classList.add('grid-video-item');
            item.onclick = () => showToast(`Video ${i+1} ansehen (Fake)`);
            
            const img = document.createElement('img');
            img.src = `https://picsum.photos/seed/${PRANK_DATA.username.toLowerCase()}${i}/270/420`; // 9:14 ratio
            img.alt = `Fake Video ${i+1}`;

            const viewsDiv = document.createElement('div');
            viewsDiv.classList.add('views');
            const randomViews = Math.floor(Math.random() * (PRANK_DATA.maxViews - PRANK_DATA.minViews + 1)) + PRANK_DATA.minViews;
            let viewsText;
            if (randomViews >= 1000000) {
                viewsText = (randomViews / 1000000).toFixed(1).replace('.',',') + 'Mio';
            } else if (randomViews >= 1000) {
                viewsText = (randomViews / 1000).toFixed(randomViews % 1000 === 0 ? 0 : 1).replace('.',',') + 'K';
            } else {
                viewsText = randomViews;
            }
            viewsDiv.innerHTML = `<i class="fas fa-play"></i> ${viewsText.replace(',0','')}`;
            
            item.appendChild(img);
            item.appendChild(viewsDiv);

            // Randomly add multi-image icon to some videos
            if (Math.random() < 0.2) { // 20% chance
                const multiIcon = document.createElement('i');
                multiIcon.className = 'fas fa-clone multi-image-icon';
                item.appendChild(multiIcon);
            }
            gridContainer.appendChild(item);
        }

        // Toast message function
        let toastTimeout;
        function showToast(message) {
            const toastElement = document.getElementById('prankToastElement');
            toastElement.textContent = message;
            toastElement.classList.add('show');

            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 2000);
        }

        // Tab switching
        function switchTab(tabElement) {
            const tabs = document.querySelectorAll('#profileTabsContainer .tab-item');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');

            const tabContents = document.querySelectorAll('#tabContentContainer > div');
            tabContents.forEach(content => content.style.display = 'none');
            
            const activeTabContentId = tabElement.dataset.tab;
            const activeContent = document.querySelector(`#tabContentContainer > div[data-tab-content="${activeTabContentId}"]`);
            if(activeContent) {
                activeContent.style.display = activeTabContentId === 'grid' ? 'grid' : 'block'; // Grid needs display:grid
            }
            showToast(`Tab: ${activeTabContentId} ausgewÃ¤hlt (Fake-Inhalt)`);
        }

        // Close stories banner
        function closeStoriesBanner() {
            document.getElementById('storiesBanner').style.display = 'none';
            showToast('Banner geschlossen');
        }

    </script>
</body>
