<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 15 Pro - Ad Concept</title>
    <style>
        :root {
            --apple-bg: #000;
            --apple-text: #f5f5f7;
            --apple-highlight: #007aff; /* A subtle blue, can change */
            --phone-color: #424242; /* Darker titanium-esque */
            --screen-color: #111;
            --animation-duration: 1s;
            --stagger-delay: 0.5s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px; /* For 3D-ish effects */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            text-align: center;
        }

        .scene.active {
            opacity: 1;
        }
        
        /* ---- iPhone Mockup ---- */
        .iphone-mockup {
            width: 35vmin; /* Responsive to viewport smaller dimension */
            height: 70vmin;
            max-width: 200px; /* Max size for larger screens */
            max-height: 400px;
            background-color: var(--phone-color);
            border: 0.8vmin solid #5a5a5e; /* Slightly lighter border for definition */
            border-radius: 6vmin;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 0 0.2vmin rgba(255,255,255,0.1) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
        }

        .iphone-screen {
            width: calc(100% - 3vmin);
            height: calc(100% - 3vmin);
            background-color: var(--screen-color);
            border-radius: 4.5vmin;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* For dynamic island */
            align-items: center;
        }

        .dynamic-island {
            width: 25%;
            height: 4%;
            min-height: 10px; /* ensure visibility */
            background-color: #000;
            border-radius: 2vmin;
            margin-top: 3%;
            transition: width 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .dynamic-island.active-feature {
            animation: pulseIsland 1s ease-in-out;
        }

        @keyframes pulseIsland {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .feature-text {
            font-size: 5vmin;
            margin-top: 5vmin;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .main-title {
            font-size: 8vmin;
            font-weight: 700;
            margin-bottom: 2vmin;
             opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .sub-title {
            font-size: 4.5vmin;
            font-weight: 500;
            color: #aaa;
             opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out 0.3s, transform 1s ease-out 0.3s; /* Staggered */
        }

        /* ---- Scene specific animations ---- */

        /* Scene 1: Abstract Teaser */
        .light-beam {
            position: absolute;
            width: 5px;
            height: 200%; /* Long enough to sweep across */
            background: linear-gradient(transparent, rgba(200,200,255,0.3), transparent);
            opacity: 0;
        }
        #beam1 { animation: sweep1 3s ease-in-out 0.5s forwards; }
        #beam2 { animation: sweep2 3s ease-in-out 1s forwards; }
        
        @keyframes sweep1 {
            0% { opacity: 0; transform: translateX(-100vw) translateY(-50%) rotate(25deg); }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { opacity: 0; transform: translateX(100vw) translateY(-50%) rotate(25deg); }
        }
        @keyframes sweep2 {
            0% { opacity: 0; transform: translateX(100vw) translateY(-50%) rotate(-15deg); }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { opacity: 0; transform: translateX(-100vw) translateY(-50%) rotate(-15deg); }
        }

        /* Scene 2: Phone Reveal */
        #scene2 .iphone-mockup {
            animation: revealPhone 2s ease-out forwards;
        }
        @keyframes revealPhone {
            0% { opacity: 0; transform: scale(0.7) rotateY(60deg) rotateX(20deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg) rotateX(0deg); }
        }
        #scene2 .main-title { animation: fadeInText 1s ease-out 1.5s forwards; }

        /* Scene 3, 4, 5: Features */
        .feature-scene .iphone-mockup { /* Keep phone visible and static */
            opacity: 1;
            transform: scale(1);
        }
        .feature-scene .feature-text {
            animation: fadeInText 1s ease-out 0.5s forwards;
        }
        .feature-scene .iphone-mockup {
            animation: subtlePhoneShift 1.5s ease-in-out 0.3s;
        }

        @keyframes subtlePhoneShift {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-1vmin) scale(1.01); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scene 6: Hero Shot */
        #scene6 .iphone-mockup {
            animation: heroPhone 2s ease-out forwards;
        }
        @keyframes heroPhone {
            0% { opacity: 1; transform: scale(1); } /* From previous state */
            100% { opacity: 1; transform: scale(1.1); } /* Slightly larger */
        }
        #scene6 .main-title { animation: fadeInText 1s ease-out 0.5s forwards; }
        #scene6 .sub-title { animation: fadeInText 1s ease-out 0.8s forwards; }

        /* Utility for delayed text fade in via JS */
        .text-fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

    </style>
</head>
<body>
    <div class="ad-container">

        <!-- Scene 1: Abstract Teaser -->
        <div class="scene" id="scene1">
            <div class="light-beam" id="beam1"></div>
            <div class="light-beam" id="beam2"></div>
            <!-- Potentially add some SVG particles here that coalesce later -->
        </div>

        <!-- Scene 2: iPhone Reveal + Name -->
        <div class="scene" id="scene2">
            <div class="iphone-mockup">
                <div class="iphone-screen">
                    <div class="dynamic-island"></div>
                </div>
            </div>
            <h1 class="main-title" style="margin-top: 5vmin;">iPhone 15 Pro</h1>
        </div>

        <!-- Scene 3: Feature - Titanium -->
        <div class="scene feature-scene" id="scene3">
            <div class="iphone-mockup">
                <div class="iphone-screen">
                    <div class="dynamic-island" id="island-feature1"></div>
                </div>
            </div>
            <p class="feature-text">Forged in Titanium.</p>
        </div>

        <!-- Scene 4: Feature - A17 Pro -->
        <div class="scene feature-scene" id="scene4">
            <div class="iphone-mockup">
                <div class="iphone-screen">
                    <div class="dynamic-island" id="island-feature2"></div>
                    <!-- Could add a subtle screen graphic here -->
                </div>
            </div>
            <p class="feature-text">A17 Pro. Gameâ€‘changing chip.</p>
        </div>

        <!-- Scene 5: Feature - Camera -->
        <div class="scene feature-scene" id="scene5">
            <div class="iphone-mockup">
                <div class="iphone-screen">
                    <div class="dynamic-island" id="island-feature3"></div>
                    <!-- Could add a subtle camera lens flare overlay -->
                </div>
            </div>
            <p class="feature-text">Pro Camera System. Wildly powerful.</p>
        </div>
        
        <!-- Scene 6: Hero Shot & Tagline -->
        <div class="scene" id="scene6">
            <div class="iphone-mockup">
                <div class="iphone-screen">
                    <div class="dynamic-island"></div>
                </div>
            </div>
            <h1 class="main-title" style="margin-top: 5vmin;">iPhone 15 Pro</h1>
            <h2 class="sub-title">Pro. Beyond.</h2>
        </div>

    </div>

    <script>
        const scenes = [
            document.getElementById('scene1'),
            document.getElementById('scene2'),
            document.getElementById('scene3'),
            document.getElementById('scene4'),
            document.getElementById('scene5'),
            document.getElementById('scene6'),
        ];

        const sceneDurations = [
            3000, // Scene 1: Teaser
            3500, // Scene 2: Reveal
            3000, // Scene 3: Titanium
            3000, // Scene 4: A17 Pro
            3000, // Scene 5: Camera
            5000  // Scene 6: Hero
        ];

        let currentSceneIndex = 0;

        function animateText(sceneElement) {
            const title = sceneElement.querySelector('.main-title');
            const subTitle = sceneElement.querySelector('.sub-title');
            const featureText = sceneElement.querySelector('.feature-text');

            if (title) title.classList.add('text-fade-in');
            if (subTitle) subTitle.classList.add('text-fade-in');
            if (featureText) featureText.classList.add('text-fade-in');
        }
        
        function animateDynamicIsland(sceneElement) {
            const island = sceneElement.querySelector('.dynamic-island');
            if (island && sceneElement.classList.contains('feature-scene')) {
                island.classList.add('active-feature');
                setTimeout(() => island.classList.remove('active-feature'), 1000); // Duration of pulse
            }
        }

        function playScene() {
            if (currentSceneIndex > 0) {
                scenes[currentSceneIndex - 1].classList.remove('active');
            }
            if (currentSceneIndex < scenes.length) {
                const currentScene = scenes[currentSceneIndex];
                currentScene.classList.add('active');
                
                // Trigger text animations manually for more control if needed,
                // or rely on CSS animations already set up.
                // For this setup, CSS handles initial animation, JS can add classes for re-triggering if needed.
                // animateText(currentScene); // Uncomment if CSS animations aren't firing as expected on subsequent displays

                // Special animations
                if (currentScene.id === 'scene1') {
                    // Light beams are CSS only, no extra JS needed here
                } else if (currentScene.id === 'scene2') {
                    const phone = currentScene.querySelector('.iphone-mockup');
                    phone.style.opacity = '0'; // Reset for animation
                    // The CSS animation @keyframes revealPhone handles this
                } else if (currentScene.classList.contains('feature-scene')) {
                    animateDynamicIsland(currentScene);
                }


                setTimeout(() => {
                    currentSceneIndex++;
                    if (currentSceneIndex < scenes.length) {
                        playScene();
                    } else {
                        console.log("Ad finished.");
                        // Optionally loop:
                        // currentSceneIndex = 0;
                        // scenes[scenes.length - 1].classList.remove('active');
                        // playScene();
                    }
                }, sceneDurations[currentSceneIndex]);
            }
        }

        // Start the ad
        window.onload = () => {
            // Pre-warm/reset element states if needed before first scene
            scenes.forEach(scene => {
                const phone = scene.querySelector('.iphone-mockup');
                if (phone && scene.id !== 'scene2' && !scene.classList.contains('feature-scene') && scene.id !== 'scene6') {
                    phone.style.opacity = '0'; // Ensure phones in non-initial scenes are hidden
                }
                const title = scene.querySelector('.main-title');
                const subTitle = scene.querySelector('.sub-title');
                const featureText = scene.querySelector('.feature-text');
                if (title) title.style.opacity = '0';
                if (subTitle) subTitle.style.opacity = '0';
                if (featureText) featureText.style.opacity = '0';

            });
            // Ensure text elements within #scene2, feature-scenes, and #scene6 use their keyframe animations properly
            // No need to call animateText here because the keyframes have `forwards` and delays.

            playScene();
        };
    </script>
</body>
</html>
