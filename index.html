<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fremd im Spiegel - Einzelansicht</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Lato:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Verhindert Scrollen der Hauptseite */
            font-family: 'Merriweather', serif;
            background-color: #f0e9e0; /* Heller, warmer Hintergrund */
            color: #4a443d;
        }

        .book-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Für Navigations-Overlay */
        }

        .page-container {
            width: 90vw;
            height: 85vh;
            max-width: 600px; /* Maximale Breite für Lesbarkeit */
            max-height: 900px;
            background-color: #fdfbf7; /* Sehr helles Cremeweiß */
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 5px; /* Leichte Abrundung */
            padding: 30px; /* Innenabstand für den Text */
            overflow-y: auto; /* Scrollen innerhalb der Seite */
            position: relative; /* Für Seitenzahl */
            -webkit-overflow-scrolling: touch; /* Besseres Scrollen auf iOS */
        }

        .page-content {
            display: none;
            animation: pageTurn 0.6s ease-in-out;
        }

        .page-content.active {
            display: block;
        }

        @keyframes pageTurn {
            0% { opacity: 0; transform: translateX(20px) rotateY(-5deg); }
            50% { opacity: 0.5; transform: translateX(-10px) rotateY(2deg); }
            100% { opacity: 1; transform: translateX(0) rotateY(0deg); }
        }
        
        /* Für Rückwärtsblättern (optional, falls gewünscht)
        @keyframes pageTurnReverse {
            0% { opacity: 0; transform: translateX(-20px) rotateY(5deg); }
            50% { opacity: 0.5; transform: translateX(10px) rotateY(-2deg); }
            100% { opacity: 1; transform: translateX(0) rotateY(0deg); }
        } */


        .page-content h1 {
            font-family: 'Lato', sans-serif;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 10px;
            color: #5c554d;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4cdc3;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .page-content h2 {
            font-family: 'Lato', sans-serif;
            font-size: 1.6em;
            text-align: center;
            margin-bottom: 25px;
            margin-top: 20px;
            color: #7a7065;
            font-weight: 400;
            font-style: italic;
        }

        .page-content p {
            margin-bottom: 1.4em;
            line-height: 1.75;
            font-size: 1.05em; 
            text-align: justify;
            color: #4a443d;
        }
        
        .page-content p.first-paragraph::first-letter {
            font-size: 2.8em;
            color: #8a7f74;
            float: left;
            margin-right: 0.07em;
            margin-top: 0.05em;
            line-height: 0.7;
            font-family: 'Merriweather', serif;
        }

        .thought {
            font-style: italic;
            color: #6b6258;
            margin: 1em 15px 1em 5px;
            padding: 12px 18px;
            border-left: 3px solid #c4bbae;
            background-color: #f7f3ed;
            border-radius: 0 3px 3px 0;
        }

        .dialogue {
            margin-left: 10px;
            margin-bottom: 1em;
            padding: 3px 0;
        }
        .dialogue strong {
            font-weight: 700;
            color: #5c554d;
        }
        
        .diary-entry {
            font-family: 'Dancing Script', cursive, 'Lato', sans-serif; /* Handschrift, Fallback Lato */
            font-size: 1.2em;
            color: #5c554d;
            margin: 1.2em 5px;
            padding: 18px 22px;
            border: 1px solid #e0d9cf;
            background-color: #fdf9f5;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
            line-height: 1.9;
            border-radius: 2px;
        }
        .diary-entry em {
            font-style: normal; /* Normale Schrift für Datumsangaben */
            display: block;
            text-align: right;
            font-size: 0.85em;
            color: #8a7f74;
            margin-bottom:8px;
        }

        .navigation-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Höhe für Touch-Interaktion */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            padding: 0 5px; /* Minimaler Rand */
            pointer-events: none; /* Lässt Klicks "durchfallen", außer auf Buttons */
        }

        .nav-button-area {
            width: 45%; /* Große Klickfläche */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Macht Klickflächen klickbar */
            /* Debug: border: 1px solid red; */
        }
        
        .nav-button-area.left {
            justify-content: flex-start;
            padding-left: 15px;
        }
        .nav-button-area.right {
            justify-content: flex-end;
            padding-right: 15px;
        }

        .nav-arrow {
            font-size: 2.5em; /* Große Pfeile */
            color: #8a7f74;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .nav-arrow.disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        .nav-arrow:not(.disabled):hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .page-number-indicator {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Lato', sans-serif;
            font-size: 0.85em;
            color: #a0988f;
            background-color: rgba(240, 233, 224, 0.7); /* Hintergrund für Lesbarkeit */
            padding: 3px 8px;
            border-radius: 3px;
            pointer-events: none; /* Nicht klickbar */
        }

    </style>
</head>
<body>

    <div class="book-viewport">
        <div class="page-container" id="pageContainer">
            <!-- Seiten werden hier von JS geladen -->
        </div>
    </div>

    <div class="navigation-overlay">
        <div class="nav-button-area left" onclick="changePage(-1)">
            <span class="nav-arrow" id="prevArrow">‹</span>
        </div>
        <div class="nav-button-area right" onclick="changePage(1)">
            <span class="nav-arrow" id="nextArrow">›</span>
        </div>
    </div>
    <div class="page-number-indicator" id="pageIndicator">Seite 1 / X</div>

    <script>
        const pagesContent = [
            // Seite 1: Titel
            `
                <div class="page-content">
                    <br><br><br>
                    <h1>Fremd im Spiegel</h1>
                    <h2 style="margin-bottom:50px;">Ein neues Leben, eine neue Haut</h2>
                    <p class="first-paragraph" style="text-align:center; font-style:italic;">Die Geschichte eines Jungen, der als das Mädchen erwachte,<br> für das alles selbstverständlich schien.</p>
                    <p style="text-align:center; margin-top: 100px; font-size: 0.9em;">(Tippe auf die Ränder, um zu blättern)</p>
                </div>
            `,
            // Seite 2: Kapitel 1 - Erwachen
            `
                <div class="page-content">
                    <h2>Kapitel 1: Der rosarote Albtraum</h2>
                    <p class="first-paragraph">
                        Ein schriller, digitaler Weckton, penetrant und unnachgiebig, zerschnitt die morgendliche Stille. Erik schlug blindlings mit der Hand dorthin, wo sein alter Plastikwecker stehen sollte. Stattdessen traf seine Hand eine kühle, glatte Oberfläche – poliertes Holz, definitiv nicht sein abgenutzter Nachttisch. Verwirrt blinzelte er gegen das sanfte, diffuse Licht, das durch schwere, rosafarbene Samtvorhänge fiel. Rosa? Sein Zimmer war eine funktionale Höhle aus Dunkelblau und Postern von Indie-Bands. Eine Welle eisiger Panik begann in seiner Magengrube zu kribbeln, zog sich bis in die Fingerspitzen hoch, die sich seltsam... schlank anfühlten.
                    </p>
                    <p>
                        Er richtete sich auf, und sofort registrierte sein Gehirn eine Kaskade falscher, verwirrender Signale. Ein ungewohntes, weiches Gewicht auf seiner Brust, das sich bei der Bewegung leicht verlagerte und eine seltsame Empfindlichkeit ausstrahlte. Lange, seidige Haarsträhnen, die ihm kitzelnd über die nackten Schultern und ins Gesicht fielen – seine eigenen Haare waren kurz, ein störrischer Wuschelkopf. Sein Blick wanderte langsam, ungläubig an sich hinunter. Schlanke Arme, zarte Hände mit ovalen, perfekt manikürten Fingernägeln, lackiert in einem dezenten, fast unsichtbaren Nude-Ton, der nach teurer Nonchalance schrie. Er hob eine Hand, drehte sie. Sie gehorchte. Es war seine Hand – und doch nicht.
                    </p>
                </div>
            `,
            // Seite 3: Kapitel 1 - Der Spiegel
            `
                <div class="page-content">
                    <p class="first-paragraph">
                        Ein elfenbeinfarbenes Nachthemd aus reiner Seide, mit feiner Spitze am Ausschnitt, spannte sich über einer Brustpartie, die eindeutig, unverkennbar… weiblich war. Brüste. Weich, rund, vorhanden, und bei jeder Bewegung reagierten sie mit einer subtilen, aber spürbaren Eigenbewegung, die ihm den Atem stocken ließ.
                    </p>
                    <p class="thought">
                        "Nein. Das ist nicht wahr. Das kann nicht sein. Das ist ein Traum. Ein absolut bizarrer, verstörender Albtraum. Ich hab gestern Abend zu viel von dieser Billig-Salami gegessen. Das muss es sein."
                    </p>
                    <p>
                        Mit zitternden Beinen, die sich unnatürlich lang, schlank und seltsam unkoordiniert anfühlten, als wären die Gelenke neu und die Muskeln für eine andere Art von Bewegung trainiert, schwang er sich aus dem riesigen Bett. Seine nackten Füße versanken in einem hochflorigen, weißen Teppich, der sich anfühlte wie eine Wolke – ein Luxus, den er nur aus Filmen kannte. Sein Blick wurde magnetisch von dem großen, ovalen Spiegel über einem eleganten Schminktisch angezogen, der mit einer Armee von silberglänzenden Tiegeln, gläsernen Flakons und einer Batterie von Pinseln in allen Größen und Formen übersät war. Was er sah, ließ ihm das Blut in den Adern gefrieren und einen kehligen, hohen Laut ausstoßen, der ihm wie der Schrei eines Fremden in den Ohren klang – eine Stimme, die nicht seine war, hell, melodisch, weiblich.
                    </p>
                </div>
            `,
            // Seite 4: Kapitel 1 - Sarah
            `
                <div class="page-content">
                    <p class="first-paragraph">
                        Aus dem Spiegel starrte ihm Sarah Wagner entgegen. Sarah. Die Sarah Wagner. Das Mädchen, das in seiner Vorstellung eine Aura von Unerreichbarkeit und Perfektion umgab. Die unangefochtene Königin der Northwood High, bildschön bis zur Perfektion, umschwärmt wie ein Filmstar, scheinbar mühelos durchs Leben gleitend. Das Mädchen, das alles zu haben schien, für das alles selbstverständlich war. Teure Kleidung, ein eigenes Cabrio, die besten Noten ohne sichtbare Anstrengung, die Aufmerksamkeit jedes Jungen, den sie wollte. Und das Mädchen, für das er, Erik, der unscheinbare Nerd aus der zweiten Reihe, seit der siebten Klasse eine stille, hoffnungslose Schwärmerei hegte, ohne je mehr als ein flüchtiges "Hallo" mit ihr gewechselt zu haben – falls sie ihn überhaupt je bewusst wahrgenommen hatte in ihrer glitzernden Welt.
                    </p>
                    <p>
                        Er – oder besser gesagt, die Gestalt im Spiegel, die er nun war – hob eine Hand zum Gesicht. Die Spiegel-Sarah tat es ihr gleich. Er berührte die Wange, spürte die unglaubliche Weichheit der Haut, die feine Textur, als wäre sie täglich mit den teuersten Cremes behandelt worden. Es war real. Er war in Sarahs Körper. In Sarahs luxuriösem, penibel aufgeräumtem Zimmer, das eher einer Suite in einem Boutique-Hotel glich als dem Zimmer eines Teenagers. Eine plötzliche Welle der Übelkeit schwappte über ihn, begleitet von einem leichten Schwindelgefühl. Die Diskrepanz zwischen seinem inneren Selbst und dieser äußeren Hülle war zu krass, zu überwältigend.
                    </p>
                </div>
            `,
            // Seite 5: Kapitel 2 - Das Bad
            `
                <div class="page-content">
                    <h2>Kapitel 2: Körperliche Realitäten und erste Hürden</h2>
                    <p class="first-paragraph">
                        Ein sanftes, aber bestimmtes Klopfen an der Tür. "Sarah, Liebling? Bist du wach? Frühstück ist in zehn Minuten fertig!" Die Stimme einer Frau, warm, kultiviert, leicht ungeduldig – eine Stimme, die gewohnt war, dass man ihr gehorchte. Sarahs Mutter. Eriks Herz begann wie ein Presslufthammer gegen seine – Sarahs – Rippen zu schlagen. Die neue, empfindlichere Brustpartie schien bei jedem Schlag leicht zu vibrieren, eine völlig neue, irritierende Empfindung.
                    </p>
                    <p class="dialogue">
                        <strong>Erik (als Sarah, mit zittriger, hoher Stimme):</strong> "Äh... ja, Mom! Bin... bin gleich da!" Die Worte klangen falsch, die Tonhöhe unnatürlich, wie eine schlecht synchronisierte Filmszene. Er musste die Stimme modulieren, sie weicher klingen lassen.
                    </p>
                    <p>
                        Er musste ins Bad. Die Tür gegenüber dem Bett, aus massivem, weiß lackiertem Holz, führte dorthin. Er öffnete sie und betrat einen Raum, der größer war als sein gesamtes eigenes Zimmer. Marmorfliesen, eine freistehende Badewanne mit goldenen Armaturen, eine separate Glasduschkabine mit Regendusche, zwei Waschbecken. Luxus pur, der für Sarah zweifellos alltäglich war. Die erste, dringende Herausforderung: die Toilette. Es war... demütigend und bizarr. Sich hinzusetzen fühlte sich falsch an, die Mechanik war anders, die Perspektive. Jede kleinste Bewegung in diesem Körper war eine Entdeckungsreise ins Ungewisse, jeder Handgriff musste neu gelernt werden.
                    </p>
                </div>
            `,
            // Seite 6: Kapitel 2 - Die Dusche
            `
                <div class="page-content">
                    <p class="first-paragraph">
                        Danach die Dusche. Er starrte auf die endlose Reihe von Flaschen und Tuben auf einem Glasregal: Shampoos für Volumen, Glanz, Farbschutz; Conditioner, Haarmasken, Peelings, Duschgels mit Düften wie "Japanische Kirschblüte" und "Tahitianische Vanille". Ein Arsenal an Schönheitsprodukten, deren Wert wahrscheinlich sein Monatsbudget überstieg. Er griff wahllos nach einer Flasche. Das Gefühl, diesen fremden, weiblichen Körper unter dem warmen Wasserstrahl zu waschen, war eine surreale Erfahrung. Die Haut war unglaublich weich, fast schon glatt, als würde sie regelmäßig gepeelt und eingecremt. Die Konturen waren anders, die Hüften breiter, die Taille schmaler. Die Brüste waren im Weg, fühlten sich empfindlich an unter dem Wasserstrahl und dem Duschgel. Das Waschen der langen, dichten blonden Haare war ein Kampf – so viel davon! Es dauerte ewig, bis sie sauber waren und sich schwer und nass auf seinen Schultern anfühlten, der Duft des teuren Shampoos erfüllte die Dampfschwaden.
                    </p>
                    <p>
                        Das Abtrocknen war nicht weniger befremdlich. Er versuchte, den Blick in den riesigen, beschlagenen Badezimmerspiegel zu vermeiden, aber kurze, ungewollte Blicke auf die nackte, weibliche Silhouette waren unvermeidlich und lösten eine Mischung aus Scham, einer seltsamen, fast klinischen Faszination und purer Verwirrung aus. Er fühlte sich wie ein Eindringling in der intimsten Sphäre eines anderen Menschen. Und dann, als er sich abtrocknete, bemerkte er einen leichten, ziehenden Schmerz im Unterleib und einen dunklen Fleck auf dem flauschigen, weißen Handtuch. Panik. Kalte, schweißnasse Panik.
                    </p>
                </div>
            `,
            // Seite 7: Kapitel 2 - Die Periode
            `
                <div class="page-content">
                    <p class="first-paragraph" style="text-indent:0;">
                        <span class="thought">
                            "Oh Gott. Oh NEIN. Das... das kann nicht sein. Ihre Periode? Jetzt? Ich hab keine Ahnung, was ich tun soll! Wo sind... die Dinger? Wie funktionieren die überhaupt? Ich hab mal was in Bio gehört, aber das ist... das ist was anderes!"
                        </span>
                    </p>
                    <p>
                        Fieberhaft durchsuchte er die Schubladen unter dem Waschbecken, die mit weiteren Kosmetikartikeln und Stylinggeräten gefüllt waren. Er fand schließlich eine Schublade mit verschiedenen Packungen von Tampons und Binden, in allen Größen und Formen. Die Anleitungen mit den kleinen Zeichnungen waren so klinisch und halfen ihm kaum weiter in seiner akuten Verzweiflung. Es war ein demütigendes, unbeholfenes Gefummel, bis er es irgendwie geschafft hatte, eine Binde in einen von Sarahs zarten Seidenslips zu kleben. Das Gefühl war fremd, wie eine Windel, und er fühlte sich unwohl, unsauber. Der Gedanke, den ganzen Tag so herumlaufen zu müssen, war entsetzlich. Die körperliche Realität des Frauseins, mit all ihren unglamourösen Seiten, die für Sarah wahrscheinlich zur monatlichen Routine gehörten, traf ihn mit voller Wucht.
                    </p>
                    <p>
                        Zurück in Sarahs Zimmer, die feuchten Haare notdürftig mit einem Handtuch umwickelt, das nach ihrem Parfüm roch, stand er vor ihrem begehbaren Kleiderschrank. Eine Kathedrale der Mode. Regale voller Designertaschen, Schubladen mit Seidenschals, Reihen von Schuhen – von den neuesten Sneakers bis zu schwindelerregenden High Heels, die er sich nicht einmal traute anzufassen. Und Kleiderstangen, die unter der Last von Markenkleidung ächzten, die er nur aus den Schaufenstern der teuersten Boutiquen kannte.
                    </p>
                </div>
            `,
            // Seite 8: Kapitel 2 - Anziehen
            `
                <div class="page-content">
                    <p class="first-paragraph">
                        Er entschied sich für die unauffälligste dunkelblaue Jeans, die er finden konnte – die sich immer noch viel enger anfühlte als alles, was er je besessen hatte, und die Kurven betonte, die er nicht gewohnt war – und ein einfaches, weißes Baumwoll-T-Shirt, das wahrscheinlich als "Basic" unter einem teuren Blazer gedacht war. Der BH, den er in einer Schublade fand, ein zartes Ding aus elfenbeinfarbener Spitze und feinen Bügeln, war eine technische Herausforderung. Er erinnerte sich vage an Szenen aus Filmen. Nach mehreren vergeblichen Versuchen, die filigranen Haken am Rücken zu schließen, ohne sich die Finger zu verrenken, gab er auf und ließ ihn frustriert liegen. Das musste ohne gehen, auch wenn er das Gefühl hatte, dass "etwas fehlte" und die Brüste sich unter dem T-Shirt seltsam ungestützt und bei jeder Bewegung merklich präsent anfühlten. Allein das Gehen fühlte sich anders an; seine Hüften schwangen auf eine Weise, die ihm fremd war, eine subtile, aber unverkennbare weibliche Bewegung.
                    </p>
                    <p>
                        Mit klopfendem Herzen und einem flauen Gefühl im Magen, das sowohl von der Aufregung als auch von dem ungewohnten Ziehen im Unterleib herrührte, schlich er die breite, geschwungene Treppe hinunter. Die Luft im Haus roch dezent nach frischen Blumen, Kaffee und teurem Raumduft – eine Welt entfernt von dem Geruch nach altem Papier und abgestandenem Müsli in seinem eigenen Zuhause. Die Küche war riesig, lichtdurchflutet, mit einer Kochinsel aus Granit und Geräten aus Edelstahl, die aussahen, als wären sie nie benutzt worden. Sarahs Eltern saßen bereits am Frühstückstisch aus massivem Eichenholz, der mit feinem Porzellan und Silberbesteck gedeckt war. Mrs. Wagner, eine elegante Frau in den Vierzigern mit perfekt gestyltem Haar und einem seidenen Morgenmantel, lächelte ihn an – ein professionell freundliches Lächeln, das ihre Augen nicht ganz erreichte.
                    </p>
                </div>
            `,
            // Seite 9: Kapitel 2 - Frühstück mit den Wagners
            `
                <div class="page-content">
                    <p class="first-paragraph" style="text-indent:0;">
                        <span class="dialogue">
                            <strong>Mrs. Wagner:</strong> "Guten Morgen, Schätzchen. Endlich. Du siehst etwas blass aus. Und deine Haare sind noch nass. Hast du schlecht geschlafen? Das ist nicht gut für deinen Teint." Ihre Stimme war sanft, aber mit einem Hauch von Tadel. Für Sarah war ein makelloses Aussehen offenbar eine ständige Erwartung.
                        </span>
                    </p>
                    <p class="dialogue">
                        <strong>Erik (als Sarah):</strong> "M-Morgen. Ja, äh, nur... schlecht geträumt." Er mied ihren Blick, starrte auf die angebotene Auswahl an frischen Beeren, griechischem Joghurt und glutenfreiem Granola. Seine eigene Stimme, oder vielmehr Sarahs, klang in seinen Ohren dünn und unsicher.
                    </p>
                    <p>
                        Mr. Wagner, ein hagerer Mann mit strengen Zügen und einem maßgeschneiderten Anzug, der aussah, als würde er direkt ins Büro gehen, blickte nur kurz von seinem Tablet auf. "Mathearbeit heute. Henderson macht keine Gefangenen. Du hast doch gelernt, Sarah? Deine letzte Note war nur eine 1-, das geht besser." Sein Ton war nicht unfreundlich, aber bestimmt und voller unausgesprochener Erwartungen.
                    </p>
                    <p class="thought">
                        Mathearbeit! Verdammt. Sarah war ein Mathe-Genie, ihre Noten immer makellos. Er, Erik, war froh, wenn er eine Formel richtig abschrieb. Das würde ein Desaster werden. Sein Magen zog sich bei dem Gedanken noch mehr zusammen, und das ungewohnte Ziehen im Unterleib wurde stärker, eine ständige, dumpfe Erinnerung an die neue Realität seines Körpers. Das Essen, so appetitlich es aussah, konnte er kaum anrühren. Die Selbstverständlichkeit, mit der hier Luxus und hohe Erwartungen präsentiert wurden, war erdrückend.
                    </p>
                </div>
            `,
            // Seite 10: Kapitel 3 - Der Weg zur Schule
            `
                <div class="page-content">
                    <h2>Kapitel 3: Im goldenen Käfig der Popularität</h2>
                    <p class="first-paragraph">
                        Der Schulweg war ein Albtraum in Zeitlupe. Sarah wurde normalerweise von ihrer Mutter in einem glänzenden SUV gefahren oder fuhr selbst mit ihrem kleinen, weißen Cabrio – dessen Schlüssel Erik nirgends gesehen hatte und dessen Bedienung er sich auch nicht zugetraut hätte. Also musste er laufen. Jeder Schritt in Sarahs teuren, aber für ihn unbequemen Designer-Sneakers fühlte sich an, als würde er auf Eiern gehen. Seine Hüften bewegten sich anders, sein Gleichgewichtssinn war verschoben, und er musste sich ständig darauf konzentrieren, nicht zu stolpern. Normalerweise war Erik einer der Unsichtbaren, die unbemerkt durch die Schulflure schlichen. Jetzt, als Sarah Wagner, war er ein Leuchtturm, der alle Blicke auf sich zog.
                    </p>
                    <p>
                        Jungs, die ihn sonst keines Blickes würdigten, drehten sich nach ihm um, manche pfiffen anerkennend, andere musterten ihn mit einer unverhohlenen Begierde, die ihm Übelkeit verursachte und ihn dazu brachte, die Arme schützend vor seiner Brust zu verschränken. Mädchen tuschelten hinter vorgehaltenen Händen, ihre Blicke eine Mischung aus Neid, Bewunderung und kritischer Analyse ihres Outfits, ihrer Frisur, ihrer Figur. Jeder Blick brannte auf seiner Haut wie ein Laserstrahl. Er versuchte, den Kopf gesenkt zu halten, die langen blonden Haare wie einen Vorhang vor seinem Gesicht zu nutzen, was für die normalerweise so selbstbewusste Sarah völlig untypisch gewesen wäre und ihm sicher schon die ersten seltsamen Blicke ihrer Bekannten einbrachte.
                    </p>
                </div>
            `,
            // Seite 11: Kapitel 3 - Die Clique
            `

        let currentPageIndex = 0;
        const pageContainer = document.getElementById('pageContainer');
        const pageIndicator = document.getElementById('pageIndicator');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        const totalPages = pagesContent.length;

        function renderPage(index) {
            pageContainer.innerHTML = pagesContent[index];
            // Wichtig: .active Klasse erst nach dem Einfügen setzen, damit Animation greift
            const newPageContent = pageContainer.querySelector('.page-content');
            if (newPageContent) {
                // Kurze Verzögerung, damit der DOM aktualisiert wird bevor die Klasse gesetzt wird
                setTimeout(() => {
                    newPageContent.classList.add('active');
                }, 10); 
            }
            pageContainer.scrollTop = 0; // Nach oben scrollen bei Seitenwechsel
            updateNavigation();
        }

        function updateNavigation() {
            pageIndicator.textContent = `Seite ${currentPageIndex + 1} / ${totalPages}`;
            prevArrow.classList.toggle('disabled', currentPageIndex === 0);
            nextArrow.classList.toggle('disabled', currentPageIndex === totalPages - 1);
        }

        function changePage(direction) {
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < totalPages) {
                // Animation für alte Seite (optional, wenn man einen "Ausblend"-Effekt möchte)
                // const oldPageContent = pageContainer.querySelector('.page-content.active');
                // if (oldPageContent) {
                //     oldPageContent.style.animation = 'pageTurnReverse 0.6s ease-in-out forwards';
                //     oldPageContent.addEventListener('animationend', () => {
                //         currentPageIndex = newIndex;
                //         renderPage(currentPageIndex);
                //     }, { once: true });
                //     return;
                // }
                currentPageIndex = newIndex;
                renderPage(currentPageIndex);
            }
        }

        // Tastatursteuerung für Desktop
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changePage(-1);
            } else if (event.key === 'ArrowRight') {
                changePage(1);
            }
        });
        
        // Touch-Steuerung (Swipe-Gesten sind komplexer, hier nur Klickbereiche)
        // Die .nav-button-area Divs im HTML fangen die Klicks ab.

        // Initialanzeige
        renderPage(currentPageIndex);

    </script>
</body>
