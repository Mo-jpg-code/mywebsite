<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile 3D Car Driver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            /* Dimensions will be set by JS to maintain 9:16 */
        }
        canvas {
            display: block;
            background-color: #87CEEB; /* Sky blue */
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            user-select: none; /* Prevent text selection on touch */
            z-index: 10;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 10px;
            touch-action: manipulation; /* Improve touch responsiveness */
        }
        #controls button:active {
            background-color: rgba(255,255,255,0.3);
        }
        #leftRightControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #gasBrakeControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <div id="leftRightControls">
                <button id="turnLeftBtn">⬅️</button>
                <button id="turnRightBtn">➡️</button>
            </div>
            <div id="gasBrakeControls">
                <button id="gasBtn">⬆️</button>
                <button id="brakeBtn">⬇️</button>
            </div>
        </div>
    </div>

    <!-- Import Three.js via importmap -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let car, ground, obstacles = [];
        let carSpeed = 0;
        let carTurnSpeed = 0;

        const CAR_ACCELERATION = 0.02;
        const CAR_BRAKE_FORCE = 0.03;
        const CAR_MAX_SPEED = 0.5;
        const CAR_TURN_RATE = 0.05;
        const CAR_FRICTION = 0.98; // 2% speed loss per frame
        const GRAVITY = 0.03; // Simplified gravity for falling off ramps

        let inputState = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Game Container and Canvas Elements
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 50, 150);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows

            // Set initial canvas size (will be updated by resize handler)
            updateCanvasSize();

            // Camera (Perspective)
            camera = new THREE.PerspectiveCamera(75, getAspectRatio(), 0.1, 1000);
            camera.position.set(0, 5, -10); // Initial position behind car
            camera.lookAt(0, 0, 0);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            // const helper = new THREE.CameraHelper( directionalLight.shadow.camera );
            // scene.add( helper );


            // Create Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F, side: THREE.DoubleSide }); // Dark Olive Green
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate to be flat
            ground.receiveShadow = true;
            scene.add(ground);

            // Create Car
            createCar();

            // Create Ramps and Obstacles
            createEnvironment();

            // Event Listeners
            setupControls();
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function getAspectRatio() {
            return 9 / 16;
        }

        function updateCanvasSize() {
            const aspectRatio = getAspectRatio();
            let newWidth, newHeight;

            if (window.innerWidth / window.innerHeight > aspectRatio) {
                // Window is wider than 9:16 (landscape-ish for a 9:16 target)
                // Height is the limiting factor
                newHeight = window.innerHeight * 0.95; // Use 95% to leave some margin
                newWidth = newHeight * aspectRatio;
            } else {
                // Window is taller than 9:16 (portrait-ish or exact)
                // Width is the limiting factor
                newWidth = window.innerWidth * 0.95; // Use 95%
                newHeight = newWidth / aspectRatio;
            }
            
            gameContainer.style.width = `${newWidth}px`;
            gameContainer.style.height = `${newHeight}px`;
            renderer.setSize(newWidth, newHeight);
            if (camera) {
                camera.aspect = newWidth / newHeight; // Use actual canvas aspect
                camera.updateProjectionMatrix();
            }
        }


        function createCar() {
            car = new THREE.Group();

            const carBodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red
            const carCabinMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc }); // Light grey
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 }); // Dark grey

            // Body
            const bodyGeometry = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMesh = new THREE.Mesh(bodyGeometry, carBodyMaterial);
            bodyMesh.castShadow = true;
            bodyMesh.position.y = 0.4; // Lift body so wheels are on ground
            car.add(bodyMesh);

            // Cabin
            const cabinGeometry = new THREE.BoxGeometry(1.6, 0.8, 2);
            const cabinMesh = new THREE.Mesh(cabinGeometry, carCabinMaterial);
            cabinMesh.castShadow = true;
            cabinMesh.position.y = 0.8 + 0.4; // On top of body
            cabinMesh.position.z = -0.5; // Slightly forward
            car.add(cabinMesh);

            // Wheels (simple cylinders)
            const wheelRadius = 0.4;
            const wheelWidth = 0.3;
            const wheelGeometry = new THREE.CylinderGeometry(wheelRadius, wheelRadius, wheelWidth, 16);
            
            const wheelPositions = [
                { x: 1.1, y: 0.4, z: 1.3 },  // Front-right
                { x: -1.1, y: 0.4, z: 1.3 }, // Front-left
                { x: 1.1, y: 0.4, z: -1.3 }, // Rear-right
                { x: -1.1, y: 0.4, z: -1.3 }  // Rear-left
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.castShadow = true;
                wheel.rotation.z = Math.PI / 2; // Lay cylinder on its side
                wheel.position.set(pos.x, pos.y, pos.z);
                car.add(wheel);
            });
            
            car.position.y = 0; // Car starts on the ground (wheels touch, body is above)
            scene.add(car);
        }

        function createEnvironment() {
            const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 }); // Grey
            
            // Ramp 1
            const ramp1Geo = new THREE.BoxGeometry(5, 1, 10); // width, height, depth
            const ramp1 = new THREE.Mesh(ramp1Geo, obstacleMaterial);
            ramp1.castShadow = true;
            ramp1.receiveShadow = true;
            ramp1.position.set(10, 0.5, 0); // Y is height/2
            ramp1.rotation.y = Math.PI / 6;
            scene.add(ramp1);
            obstacles.push({mesh: ramp1, type: 'ramp', height: 1});

            // Ramp 2 (steeper)
            const ramp2Geo = new THREE.BoxGeometry(4, 2, 8);
            const ramp2 = new THREE.Mesh(ramp2Geo, obstacleMaterial);
            ramp2.castShadow = true;
            ramp2.receiveShadow = true;
            ramp2.position.set(-12, 1, 5); // Y is height/2
            ramp2.rotation.y = -Math.PI / 4;
            scene.add(ramp2);
            obstacles.push({mesh: ramp2, type: 'ramp', height: 2});

            // Some boxes
            const box1Geo = new THREE.BoxGeometry(3, 3, 3);
            const box1 = new THREE.Mesh(box1Geo, obstacleMaterial);
            box1.castShadow = true;
            box1.receiveShadow = true;
            box1.position.set(0, 1.5, 15);
            scene.add(box1);
            obstacles.push({mesh: box1, type: 'box'});

            const box2Geo = new THREE.BoxGeometry(2, 5, 2);
            const box2 = new THREE.Mesh(box2Geo, obstacleMaterial);
            box2.castShadow = true;
            box2.receiveShadow = true;
            box2.position.set(15, 2.5, -10);
            scene.add(box2);
            obstacles.push({mesh: box2, type: 'box'});
        }

        function setupControls() {
            // Touch Controls
            const gasBtn = document.getElementById('gasBtn');
            const brakeBtn = document.getElementById('brakeBtn');
            const leftBtn = document.getElementById('turnLeftBtn');
            const rightBtn = document.getElementById('turnRightBtn');

            const setTouchState = (key, value) => {
                inputState[key] = value;
            };

            gasBtn.addEventListener('touchstart', () => setTouchState('forward', true), {passive: true});
            gasBtn.addEventListener('touchend', () => setTouchState('forward', false));
            brakeBtn.addEventListener('touchstart', () => setTouchState('backward', true), {passive: true});
            brakeBtn.addEventListener('touchend', () => setTouchState('backward', false));
            leftBtn.addEventListener('touchstart', () => setTouchState('left', true), {passive: true});
            leftBtn.addEventListener('touchend', () => setTouchState('left', false));
            rightBtn.addEventListener('touchstart', () => setTouchState('right', true), {passive: true});
            rightBtn.addEventListener('touchend', () => setTouchState('right', false));

            // Keyboard Controls (for easier debugging on desktop)
            document.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case 'ArrowUp': case 'w': inputState.forward = true; break;
                    case 'ArrowDown': case 's': inputState.backward = true; break;
                    case 'ArrowLeft': case 'a': inputState.left = true; break;
                    case 'ArrowRight': case 'd': inputState.right = true; break;
                }
            });
            document.addEventListener('keyup', (event) => {
                switch(event.key) {
                    case 'ArrowUp': case 'w': inputState.forward = false; break;
                    case 'ArrowDown': case 's': inputState.backward = false; break;
                    case 'ArrowLeft': case 'a': inputState.left = false; break;
                    case 'ArrowRight': case 'd': inputState.right = false; break;
                }
            });
        }
        
        let onRamp = false;
        let currentRampHeight = 0;

        function updateCar() {
            // Turning
            if (inputState.left) carTurnSpeed = CAR_TURN_RATE;
            else if (inputState.right) carTurnSpeed = -CAR_TURN_RATE;
            else carTurnSpeed = 0;

            // Only allow turning if moving (or very slowly)
            if (Math.abs(carSpeed) > 0.01) {
                car.rotation.y += carTurnSpeed * Math.sign(carSpeed); // Turn in direction of movement
            }


            // Acceleration / Braking
            if (inputState.forward) carSpeed += CAR_ACCELERATION;
            else if (inputState.backward) carSpeed -= CAR_BRAKE_FORCE; // Braking is stronger

            // Friction
            carSpeed *= CAR_FRICTION;

            // Cap speed
            carSpeed = Math.max(-CAR_MAX_SPEED / 2, Math.min(CAR_MAX_SPEED, carSpeed)); // Slower reverse

            // Stop if speed is very low
            if (Math.abs(carSpeed) < 0.001) carSpeed = 0;

            // Calculate potential new position
            const prevPosition = car.position.clone();
            car.translateX(carSpeed); // Moves along car's local Z axis (forward/backward)
                                      // For some reason Three.js BoxGeometry seems to have Z as forward/back
                                      // If your car model is oriented differently, you might need car.translateZ()
                                      // Let's ensure it's Z for this setup:
            const moveDirection = new THREE.Vector3(0, 0, 1); // Forward in local Z
            moveDirection.applyQuaternion(car.quaternion); // Rotate to world direction
            moveDirection.multiplyScalar(carSpeed);
            
            const potentialPosition = car.position.clone().add(moveDirection);

            // Collision Detection & Response
            const carBox = new THREE.Box3().setFromObject(car);
            // Adjust carBox for more accurate ground collision (e.g. just the wheels)
            const carGroundBox = new THREE.Box3(
                new THREE.Vector3(carBox.min.x, car.position.y, carBox.min.z),
                new THREE.Vector3(carBox.max.x, car.position.y + 0.1, carBox.max.z) // Small height for ground check
            );


            let collision = false;
            let onThisRamp = false;
            let targetY = 0; // Target height from ground or ramp

            for (let obsData of obstacles) {
                const obstacle = obsData.mesh;
                const obstacleBox = new THREE.Box3().setFromObject(obstacle);
                
                // Predict collision with potential position
                const futureCarBox = carBox.clone().translate(moveDirection);

                if (futureCarBox.intersectsBox(obstacleBox)) {
                    if (obsData.type === 'ramp') {
                        // Check if car is roughly "on top" of the ramp area
                        // This is a very simplified ramp interaction
                        if (futureCarBox.min.x < obstacleBox.max.x && futureCarBox.max.x > obstacleBox.min.x &&
                            futureCarBox.min.z < obstacleBox.max.z && futureCarBox.max.z > obstacleBox.min.z) {
                            targetY = obsData.height; // Set car Y to ramp height
                            onThisRamp = true;
                            currentRampHeight = obsData.height;
                        } else { // Hit side of ramp
                            collision = true;
                            break;
                        }
                    } else { // It's a solid box
                        collision = true;
                        break;
                    }
                }
            }

            if (collision) {
                carSpeed = 0; // Stop on collision
                car.position.copy(prevPosition); // Revert to previous position
            } else {
                car.position.add(moveDirection);
            }
            
            onRamp = onThisRamp;

            // Apply Gravity / Ground Check
            if (onRamp) {
                // Smoothly adjust to ramp height if not already there
                if (Math.abs(car.position.y - targetY) > 0.01) {
                     car.position.y += (targetY - car.position.y) * 0.2; // Approach target Y smoothly
                } else {
                    car.position.y = targetY;
                }
            } else {
                // If not on a ramp, fall towards ground (y=0)
                if (car.position.y > 0) {
                    car.position.y -= GRAVITY;
                    if (car.position.y < 0) car.position.y = 0;
                } else {
                    car.position.y = 0; // Ensure it doesn't go below ground
                }
            }

            // Prevent car from going too far
            const boundary = 95;
            car.position.x = Math.max(-boundary, Math.min(boundary, car.position.x));
            car.position.z = Math.max(-boundary, Math.min(boundary, car.position.z));
        }


        function updateCamera() {
            const offset = new THREE.Vector3(0, 4, -8); // Camera offset from car (behind and above)
            offset.applyQuaternion(car.quaternion); // Rotate offset by car's rotation
            
            const cameraTargetPosition = car.position.clone().add(offset);
            camera.position.lerp(cameraTargetPosition, 0.1); // Smoothly move camera

            const lookAtTarget = car.position.clone().add(new THREE.Vector3(0, 1, 0)); // Look slightly above car center
            camera.lookAt(lookAtTarget);
        }

        function onWindowResize() {
            updateCanvasSize();
        }

        function animate() {
            requestAnimationFrame(animate);

            updateCar();
            updateCamera();

            renderer.render(scene, camera);
        }

        // Initialize and start
        init();
        updateCanvasSize(); // Call again after init to ensure camera aspect is correct

    </script>
</body>
</html>
