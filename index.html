<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TingTong Profile</title> <!-- You can change this title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --tt-bg-color: #000000; /* TikTok is pure black */
            --tt-text-color: #ffffff;
            --tt-text-secondary-color: #a7a7a7;
            --tt-text-tertiary-color: #707070;
            --tt-accent-color: #FE2C55; /* TikTok Pink/Red */
            --tt-button-bg-light: #161616; /* Dark grey buttons */
            --tt-button-bg-darker: #2f2f2f;
            --tt-border-color: #2f2f2f;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --bottom-nav-height: 50px; /* Slightly shorter than video feed nav */
        }

        /* Basic Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background-color: var(--tt-bg-color);
            color: var(--tt-text-color);
        }

        /* App Container for 9:16 view */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px; /* For desktop viewing */
            margin: 0 auto;
            position: relative;
            background-color: var(--tt-bg-color);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Important */
        }

        /* Profile Page Specific Structure */
        .profile-page-content {
            flex-grow: 1;
            overflow-y: auto; /* Allows content to scroll */
            padding-bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 20px); /* Space for nav and some buffer */
        }

        /* Top Bar */
        .profile-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            padding-top: calc(10px + var(--safe-area-inset-top));
            height: calc(56px + var(--safe-area-inset-top)); /* Standard app bar height */
            background-color: var(--tt-bg-color); /* Can be slightly different if sticky */
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--tt-border-color);
        }
        .profile-top-bar .icon {
            font-size: 1.4em;
            color: var(--tt-text-color);
            cursor: pointer;
            padding: 5px;
        }
        .profile-top-bar .username-top {
            font-size: 1.1em;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Profile Header Section */
        .profile-header {
            padding: 20px 15px;
            text-align: center;
        }

        .profile-pic-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--tt-border-color); /* Subtle border */
        }

        .profile-username {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 0 10%; /* Bring stats slightly inwards */
        }
        .stat-item {
            text-align: center;
            cursor: pointer;
        }
        .stat-item .count {
            font-size: 1.1em;
            font-weight: 700;
            display: block;
        }
        .stat-item .label {
            font-size: 0.9em;
            color: var(--tt-text-secondary-color);
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .profile-button {
            background-color: var(--tt-button-bg-light);
            color: var(--tt-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            flex-grow: 1; /* Make buttons take available space */
            max-width: 150px; /* Max width for each button */
            transition: background-color 0.2s;
        }
        .profile-button:hover { background-color: var(--tt-button-bg-darker); }
        .profile-button.icon-only {
            flex-grow: 0;
            padding: 10px;
            width: 40px; /* Square button for icon */
        }

        .profile-bio {
            font-size: 0.95em;
            line-height: 1.4;
            color: var(--tt-text-color); /* Bio text is usually white */
            margin-bottom: 8px;
            white-space: pre-line; /* Respect newlines in bio */
        }
        .profile-link {
            font-size: 0.9em;
            color: var(--tt-text-color); /* Links are often white or slightly blueish */
            font-weight: 600;
            text-decoration: none;
            display: inline-block; /* To prevent full width */
        }
        .profile-link i { margin-right: 5px; }

        /* Tabs Section */
        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--tt-border-color);
            border-bottom: 1px solid var(--tt-border-color);
            background-color: var(--tt-bg-color); /* Sticky tabs */
            position: sticky; /* Make tabs sticky under top bar */
            top: calc(56px + var(--safe-area-inset-top)); /* Height of top bar */
            z-index: 99;
        }
        .tab-item {
            padding: 12px 0;
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            color: var(--tt-text-tertiary-color);
            position: relative;
        }
        .tab-item i { font-size: 1.5em; }
        .tab-item.active { color: var(--tt-text-color); }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--tt-text-color);
        }

        /* Content Grid (Videos) */
        .profile-content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px; /* TikTok has very thin gaps */
            padding: 2px; /* Overall padding to match gap */
        }
        .grid-video-item {
            position: relative;
            aspect-ratio: 9 / 14; /* TikTok thumbnail aspect ratio */
            background-color: var(--tt-button-bg-light); /* Placeholder bg */
            cursor: pointer;
            overflow: hidden; /* Ensure image fits */
        }
        .grid-video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-video-item .views {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: var(--tt-text-color);
            font-size: 0.8em;
            font-weight: 600;
            display: flex;
            align-items: center;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
        .grid-video-item .views i {
            font-size: 0.8em; /* Smaller play icon */
            margin-right: 3px;
        }

        /* Bottom Navigation Bar (Simplified for Profile View) */
        .bottom-nav {
            height: var(--bottom-nav-height);
            padding-bottom: var(--safe-area-inset-bottom);
            background-color: var(--tt-bg-color);
            border-top: 1px solid var(--tt-border-color);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 5px;
            position: fixed; /* Fixed at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 450px; /* Match app-container */
            margin: 0 auto; /* Center it */
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--tt-text-secondary-color);
            font-size: 0.7em; /* Smaller text for nav */
            font-weight: 500;
            cursor: pointer;
            flex: 1;
            padding: 3px 0;
        }
        .nav-item i { font-size: 1.6em; margin-bottom: 2px; }
        .nav-item.active { color: var(--tt-text-color); }
        .nav-item-create .create-button-bg { /* Simplified create button for this page */
            width: 45px;
            height: 28px;
            background-color: var(--tt-text-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .nav-item-create i { font-size: 1.3em; color: var(--tt-bg-color); font-weight: 900; }


        /* Utility for alerts/messages */
        .prank-message {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(40,40,40,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
        }
        .prank-message.show {
            opacity: 1;
            bottom: calc(var(--bottom-nav-height) + var(--safe-area-inset-bottom) + 30px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="profile-page-content">
            <div class="profile-top-bar">
                <i class="fas fa-arrow-left icon" onclick="showPrankMessage('Back to For You Page!')"></i>
                <span class="username-top" id="usernameTop">@username</span>
                <i class="fas fa-ellipsis-h icon" onclick="showPrankMessage('Options: Not available in prank mode!')"></i>
                <!-- Or use fa-user-plus if you want that icon -->
                <!-- <i class="fas fa-user-plus icon" onclick="showPrankMessage('Add Friends: Not implemented')"></i> -->
            </div>

            <div class="profile-header">
                <div class="profile-pic-container">
                    <img src="https://picsum.photos/seed/prankprofile/100/100" alt="Profile Picture" class="profile-pic" id="profilePic">
                </div>
                <div class="profile-username" id="profileUsername">@username</div>

                <div class="profile-stats">
                    <div class="stat-item" onclick="showPrankMessage('Viewing Following List (Fake)')">
                        <span class="count" id="followingCount">0</span>
                        <span class="label">Following</span>
                    </div>
                    <div class="stat-item" onclick="showPrankMessage('Viewing Followers List (Fake)')">
                        <span class="count" id="followerCount">0</span>
                        <span class="label">Followers</span>
                    </div>
                    <div class="stat-item" onclick="showPrankMessage('Total Likes (Fake)')">
                        <span class="count" id="likesCount">0</span>
                        <span class="label">Likes</span>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="profile-button" onclick="showPrankMessage('Edit Profile: You wish!')">Edit Profile</button>
                    <button class="profile-button icon-only" onclick="showPrankMessage('Saved Videos (Fake)')"><i class="fas fa-bookmark"></i></button>
                    <!-- TikTok sometimes has an "Add Friends" icon here too -->
                    <!-- <button class="profile-button icon-only" onclick="showPrankMessage('Add Friends (Fake)')"><i class="fas fa-user-plus"></i></button> -->
                </div>

                <div class="profile-bio" id="profileBio">
                    This is the bio section.
                    You can add multiple lines here!
                    #PrankMaster #TingTongFamous
                </div>
                <a href="#" class="profile-link" id="profileLink" onclick="event.preventDefault(); showPrankMessage('Link Clicked! (But it goes nowhere)')">
                    <i class="fas fa-link"></i><span id="profileLinkText">yourwebsite.com</span>
                </a>
            </div>

            <div class="profile-tabs">
                <div class="tab-item active" onclick="showPrankMessage('Your amazing posts!', true, this)">
                    <i class="fas fa-th"></i> <!-- Grid icon -->
                </div>
                <div class="tab-item" onclick="showPrankMessage('Liked videos: All of them!', true, this)">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="tab-item" onclick="showPrankMessage('Private videos: Top secret!', true, this)">
                    <i class="fas fa-lock"></i>
                </div>
                <!-- Optional: Saved videos tab -->
                <!-- <div class="tab-item" onclick="showPrankMessage('Saved collection!', true, this)">
                    <i class="fas fa-bookmark"></i>
                </div> -->
            </div>

            <div class="profile-content-grid" id="profileContentGrid">
                <!-- Video thumbnails will be injected here by JavaScript -->
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" data-page="pageFeed" onclick="showPrankMessage('Going to Home Feed (Not Really)')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="pageDiscover" onclick="showPrankMessage('Discover Page? Maybe later.')">
                <i class="fas fa-search"></i>
                <span>Discover</span>
            </div>
            <div class="nav-item nav-item-create" data-page="pageCreate" onclick="showPrankMessage('Create a video? Nice try!')">
                <div class="create-button-bg">
                    <i class="fas fa-plus"></i>
                </div>
                <!-- Create button usually has no text -->
            </div>
            <div class="nav-item" data-page="pageInbox" onclick="showPrankMessage('Inbox: Full of fan mail!')">
                <i class="fas fa-comment-dots"></i>
                <span>Inbox</span>
            </div>
            <div class="nav-item active" data-page="pageProfile"> <!-- Profile is active -->
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>

        <div class="prank-message" id="prankMessageElement"></div>

    </div>

    <script>
        // --- ðŸ’£ CUSTOMIZE YOUR PRANK HERE! ðŸ’£ ---
        const PRANK_USERNAME = "SuperstarMe"; // Your desired username
        const PRANK_PROFILE_PIC_URL = "https://randomuser.me/api/portraits/lego/5.jpg"; // URL to your "profile picture"
        const PRANK_FOLLOWER_COUNT = "15.7M"; // e.g., "1.2M", "500K", "10570"
        const PRANK_FOLLOWING_COUNT = "123";
        const PRANK_LIKES_COUNT = "250.9M";
        const PRANK_BIO = `ðŸŒŸ Living my best life on TingTong!\nðŸš€ To the moon! #Blessed #Influencer\nðŸ‘‡ Check out my awesome link!`;
        const PRANK_LINK_URL = "https://example.com/superstarme"; // The URL your link points to
        const PRANK_LINK_TEXT = "linktr.ee/SuperstarMe"; // The text displayed for the link

        const NUM_FAKE_VIDEOS = 21; // How many video thumbnails to show
        // --- END OF CUSTOMIZATION ---

        // Populate dynamic content
        document.getElementById('usernameTop').textContent = `@${PRANK_USERNAME}`;
        document.getElementById('profilePic').src = PRANK_PROFILE_PIC_URL;
        document.getElementById('profileUsername').textContent = `@${PRANK_USERNAME}`;
        
        document.getElementById('followingCount').textContent = PRANK_FOLLOWING_COUNT;
        document.getElementById('followerCount').textContent = PRANK_FOLLOWER_COUNT;
        document.getElementById('likesCount').textContent = PRANK_LIKES_COUNT;

        document.getElementById('profileBio').textContent = PRANK_BIO;
        document.getElementById('profileLink').href = PRANK_LINK_URL;
        document.getElementById('profileLinkText').textContent = PRANK_LINK_TEXT;

        // Generate fake video thumbnails
        const grid = document.getElementById('profileContentGrid');
        for (let i = 0; i < NUM_FAKE_VIDEOS; i++) {
            const itemView = document.createElement('div');
            itemView.classList.add('grid-video-item');
            itemView.onclick = () => showPrankMessage(`Playing video ${i+1}... Just kidding!`);
            
            const img = document.createElement('img');
            // Use Picsum for varied placeholder images or provide your own array of thumbnail URLs
            img.src = `https://picsum.photos/seed/${PRANK_USERNAME}${i}/200/300`; 
            img.alt = `Fake Video ${i+1}`;

            const views = document.createElement('div');
            views.classList.add('views');
            const randomViews = Math.floor(Math.random() * 2000000) + 10000; // 10k to 2M views
            let viewsText;
            if (randomViews >= 1000000) {
                viewsText = (randomViews / 1000000).toFixed(1) + 'M';
            } else if (randomViews >= 1000) {
                viewsText = (randomViews / 1000).toFixed(1) + 'K';
            } else {
                viewsText = randomViews;
            }
            views.innerHTML = `<i class="fas fa-play"></i> ${viewsText.replace('.0','')}`;
            
            itemView.appendChild(img);
            itemView.appendChild(views);
            grid.appendChild(itemView);
        }

        // Prank message function
        let messageTimeout;
        function showPrankMessage(message, isTab = false, tabElement = null) {
            const msgElement = document.getElementById('prankMessageElement');
            msgElement.textContent = message;
            msgElement.classList.add('show');

            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                msgElement.classList.remove('show');
            }, 2000);

            if (isTab && tabElement) {
                document.querySelectorAll('.profile-tabs .tab-item').forEach(tab => tab.classList.remove('active'));
                tabElement.classList.add('active');
            }
        }

        // Initial "page load" message (optional)
        // setTimeout(() => showPrankMessage(`Welcome back, @${PRANK_USERNAME}!`), 500);

    </script>
</body>
</html>
