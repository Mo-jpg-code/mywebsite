<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 15 Pro - Experience Pro</title>
    <style>
        :root {
            --bg-color: #000;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent-color: #007aff; /* Apple Blue */
            --phone-body-color: #2c2c2e; /* Darker Titanium */
            --phone-highlight-color: #5a5a5e; /* Lighter Titanium Highlight */
            --screen-color: #050505;
            --dynamic-island-color: #000;

            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-in-out-sine: cubic-bezier(0.445, 0.05, 0.55, 0.95);
            --ease-apple: cubic-bezier(0.4, 0.0, 0.2, 1); /* Common Apple easing */

            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }

        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1500px; /* For 3D transforms */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SVG Filters (Shader-like effects) --- */
        .svg-filters {
            width: 0;
            height: 0;
            position: absolute;
            visibility: hidden;
        }

        /* Scene Management */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden; /* To prevent interaction when not active */
            transition: opacity 0.8s var(--ease-apple), visibility 0s linear 0.8s;
            transform-style: preserve-3d;
            padding: 5vmin;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
            z-index: 10;
        }
        .scene.exiting {
            opacity: 0;
            visibility: hidden; /* Hide immediately after opacity transition starts for exit */
            transition: opacity 0.6s var(--ease-apple), visibility 0s linear 0.6s;
            z-index: 5;
        }


        /* Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            filter: url(#particle-blur); /* Apply SVG blur */
        }

        /* iPhone Mockup - More detailed and "professional" */
        .iphone-perspective-wrapper {
            /* This wrapper will handle the main 3D perspective rotations */
            width: 40vmin;
            height: 80vmin;
            max-width: 200px;
            max-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s var(--ease-out-quint);
            z-index: 100; /* Ensure phone is above particles, below text if needed */
        }

        .iphone {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            /* Base state, will be animated by JS */
            transform: rotateX(0deg) rotateY(0deg) scale(0.8);
            opacity: 0;
            transition: transform 1.2s var(--ease-apple), opacity 1.2s var(--ease-apple);
        }
        .iphone.visible {
            transform: rotateX(0deg) rotateY(0deg) scale(1);
            opacity: 1;
        }

        .iphone-back, .iphone-frame, .iphone-screen-assembly {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 7vmin; /* More pronounced rounding */
        }

        .iphone-back {
            background: linear-gradient(145deg, var(--phone-highlight-color), var(--phone-body-color));
            transform: translateZ(-1vmin); /* Depth of the phone frame */
            box-shadow: 0 0.5vmin 2vmin rgba(0,0,0,0.3);
        }

        .iphone-frame { /* Illusion of metal frame sides */
            background: var(--phone-body-color);
            transform: translateZ(-0.5vmin); /* Halfway for frame thickness */
            /* Create sides using pseudo-elements or multiple divs if needed for extreme detail */
        }
        .iphone-frame::before { /* Top/Bottom metallic sheen */
            content: '';
            position: absolute;
            top: -0.2vmin; left: 2vmin; right: 2vmin;
            height: 0.4vmin;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.15), transparent);
            border-radius: 0.2vmin;
        }
        .iphone-frame::after { /* Side metallic sheen */
            content: '';
            position: absolute;
            left: -0.2vmin; top: 2vmin; bottom: 2vmin;
            width: 0.4vmin;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 0.2vmin;
        }


        .iphone-screen-assembly {
            background-color: var(--screen-color); /* Screen itself */
            width: calc(100% - 1.5vmin); /* Thinner bezel */
            height: calc(100% - 1.5vmin);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateZ(0.1vmin); /* Screen slightly proud */
            border-radius: 5.5vmin;
            overflow: hidden;
            box-shadow: inset 0 0 1vmin rgba(0,0,0,0.5); /* Inner shadow for screen depth */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3.5%;
        }

        .dynamic-island {
            width: 30%;
            min-width: 65px;
            height: 4.5%;
            min-height: 14px;
            background-color: var(--dynamic-island-color);
            border-radius: 2vmin;
            transition: all 0.4s var(--ease-apple);
            position: relative; /* For content within */
            z-index: 5; /* Above screen content */
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top:0; left:0;
            opacity: 0;
            transition: opacity 0.5s var(--ease-apple);
            /* background: radial-gradient(circle at 50% 30%, rgba(0,122,255,0.1), transparent 70%); */
        }
        .screen-content.active { opacity: 1; }


        /* Text Styling - Professional & Apple-like */
        .main-title, .feature-title, .tagline {
            font-weight: 600; /* SF Pro Display Regular/Medium */
            color: var(--text-primary);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s var(--ease-apple) 0.2s, transform 0.8s var(--ease-apple) 0.2s;
            letter-spacing: -0.01em;
        }
        .main-title.visible, .feature-title.visible, .tagline.visible {
            opacity: 1;
            transform: translateY(0px);
        }
        .main-title {
            font-size: clamp(7vmin, 9vw, 10vmin);
            line-height: 1.1;
        }
        .feature-title {
            font-size: clamp(5vmin, 7vw, 8vmin);
            margin-top: max(5vh, 30px); /* Spacing from iPhone */
            line-height: 1.2;
        }
        .tagline {
            font-size: clamp(3.5vmin, 5vw, 4.5vmin);
            color: var(--text-secondary);
            font-weight: 400; /* SF Pro Display Light/Regular */
        }
        .tagline.visible { transition-delay: 0.4s; } /* Stagger tagline */

        /* Specific Scene Elements & Animations */

        /* Scene 0: Intro Tease */
        #scene0 .tagline {
             font-size: clamp(6vmin, 8vw, 9vmin); /* Larger for intro */
             color: var(--text-primary);
             font-weight: 700;
        }

        /* Scene 1: Genesis - iPhone Materializes */
        #scene1 .iphone {
            /* Initial state before 'visible' class */
            transform: rotateX(30deg) rotateY(-45deg) scale(0.7) translateZ(-100vmin);
            opacity: 0;
        }
        #scene1 .iphone.visible { /* Target state for this scene */
            transform: rotateX(10deg) rotateY(-15deg) scale(1) translateZ(0);
            opacity: 1;
            transition-duration: 2s; /* Slower, more majestic reveal */
        }

        /* Scene 2: Titanium Focus */
        #scene2 .iphone-perspective-wrapper { transform: rotateY(15deg) scale(1.1); }
        .titanium-glint-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            border-radius: 7vmin; /* Match phone body */
            transform: translateZ(-0.49vmin); /* Just above the frame */
            pointer-events: none;
        }
        .titanium-glint-effect::before {
            content: "";
            position: absolute;
            top: -10%; left: -100%; /* Start off-screen */
            width: 50%; height: 120%;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255,255,255,0.05) 30%, 
                rgba(255,255,255,0.25) 50%, 
                rgba(255,255,255,0.05) 70%, 
                transparent 100%);
            transform: skewX(-25deg);
            opacity: 0;
            transition: left 1.2s var(--ease-in-out-sine) 0.5s, opacity 0.5s var(--ease-in-out-sine) 0.5s;
        }
        #scene2.active .titanium-glint-effect::before {
            left: 150%; /* Sweep across */
            opacity: 1;
            transition: left 1.2s var(--ease-in-out-sine) 0.5s, opacity 0.5s var(--ease-in-out-sine) 1.5s; /* Opacity fades out after sweep */
        }

        /* Scene 3: A17 Pro & Dynamic Island */
        #scene3 .iphone-perspective-wrapper { transform: rotateY(0deg) scale(1.15); }
        #scene3 .dynamic-island {
            width: 50%; /* Expand for effect */
            height: 5.5%;
            transition: all 0.8s var(--ease-apple) 0.5s; /* Delayed animation */
        }
        #scene3 .dynamic-island::after { /* Simulated content */
            content: "A17 Pro";
            position: absolute;
            color: white;
            font-size: 2vmin;
            font-weight: 500;
            opacity: 0;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s var(--ease-apple) 0.9s;
        }
        #scene3.active .dynamic-island::after { opacity: 1; }
        #a17-chip-flow {
            position: absolute;
            width: 80%; height: 60%;
            top: 20%; left: 10%;
            filter: url(#flow-effect); /* SVG Filter for wavy lines */
            opacity: 0;
            transition: opacity 0.8s var(--ease-apple) 0.6s;
        }
        #scene3.active #a17-chip-flow { opacity: 0.6; } /* Subtle effect */
        .flow-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: var(--accent-color);
            opacity: 0;
            animation: flowLineAnim 3s infinite linear;
        }
        @keyframes flowLineAnim {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }


        /* Final Scene */
        #sceneFinal .iphone-perspective-wrapper {
            animation: finalPhoneHover 8s var(--ease-in-out-sine) infinite 1s;
        }
        @keyframes finalPhoneHover {
            0%, 100% { transform: rotateY(0deg) translateY(0) scale(1.1); }
            25% { transform: rotateY(10deg) translateY(-1vmin) scale(1.12); }
            50% { transform: rotateY(0deg) translateY(0) scale(1.1); }
            75% { transform: rotateY(-10deg) translateY(-1vmin) scale(1.12); }
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <canvas id="particle-canvas"></canvas>

        <div class="iphone-perspective-wrapper" id="phoneWrapper">
            <div class="iphone" id="iphoneDevice">
                <div class="iphone-back"></div>
                <div class="iphone-frame">
                    <div class="titanium-glint-effect"></div> <!-- For Scene 2 -->
                </div>
                <div class="iphone-screen-assembly">
                    <div class="dynamic-island" id="dynamicIsland"></div>
                    <div class="screen-content" id="phoneScreenContent">
                        <div id="a17-chip-flow">
                            <!-- Flow lines added by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scenes -->
        <div class="scene" id="scene0">
            <h2 class="tagline">Pro. Beyond.</h2>
        </div>

        <div class="scene" id="scene1">
            <!-- iPhone is globally positioned, text is per-scene -->
            <h1 class="main-title">iPhone 15 Pro</h1>
        </div>

        <div class="scene" id="scene2">
            <h2 class="feature-title">Forged in Titanium.</h2>
            <p class="tagline">The first iPhone with an aerospaceâ€‘grade titanium design.</p>
        </div>
        
        <div class="scene" id="scene3">
            <h2 class="feature-title">A17 Pro chip.</h2>
            <p class="tagline">A monster win for gaming. Groundbreaking performance.</p>
        </div>

        <div class="scene" id="sceneFinal">
            <h1 class="main-title">iPhone 15 Pro</h1>
            <h2 class="tagline" style="color: var(--text-primary); font-weight:600;">Experience Pro.</h2>
        </div>
    </div>

    <!-- SVG Filters Definition -->
    <svg class="svg-filters">
        <filter id="particle-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.7" />
        </filter>
        <filter id="flow-effect">
            <feTurbulence type="fractalNoise" baseFrequency="0.02 0.1" numOctaves="3" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

    <script>
        const scenesConfig = [
            { id: 'scene0', duration: 3000, phoneVisible: false },
            { id: 'scene1', duration: 4000, phoneVisible: true, phoneAnim: { type: 'genesis' } },
            { id: 'scene2', duration: 4500, phoneVisible: true, phoneAnim: { type: 'titanium_focus' } },
            { id: 'scene3', duration: 5000, phoneVisible: true, phoneAnim: { type: 'a17_pro_focus' } },
            { id: 'sceneFinal', duration: 7000, phoneVisible: true, phoneAnim: { type: 'hero_hover' } }
        ];
        let currentSceneIndex = -1;
        let sceneTimeout;

        const adContainer = document.querySelector('.ad-container');
        const iphoneDevice = document.getElementById('iphoneDevice');
        const phoneWrapper = document.getElementById('phoneWrapper');
        const dynamicIsland = document.getElementById('dynamicIsland');
        const phoneScreenContent = document.getElementById('phoneScreenContent');
        const a17ChipFlowContainer = document.getElementById('a17-chip-flow');

        // Particle Engine
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 70; // Fewer, more impactful particles
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100 + 50; // Start from bottom
                this.size = Math.random() * 1.5 + 0.5;
                this.speedY = -(Math.random() * 0.8 + 0.2); // Move upwards
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.life = 0;
                this.maxLife = Math.random() * 200 + 150; // Shorter lifespan
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life++;
                const lifeRatio = this.life / this.maxLife;
                this.currentOpacity = this.opacity * (1 - Math.pow(lifeRatio, 3)); // Fade out at end of life

                if (this.y < -this.size || this.life > this.maxLife) {
                    this.reset();
                }
            }
            draw() {
                if (this.currentOpacity <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(180, 180, 220, ${this.currentOpacity})`; // Cooler, ethereal white
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationFrameId = requestAnimationFrame(animateParticles);
        }
        
        function animateA17ChipFlow() {
            a17ChipFlowContainer.innerHTML = ''; // Clear previous
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.classList.add('flow-line');
                line.style.left = `${Math.random() * 80 + 10}%`;
                line.style.animationDelay = `${Math.random() * 2}s`;
                a17ChipFlowContainer.appendChild(line);
            }
        }


        function updatePhoneState(sceneConfigItem) {
            if (sceneConfigItem.phoneVisible) {
                iphoneDevice.classList.add('visible');
            } else {
                iphoneDevice.classList.remove('visible');
            }

            // Reset specific styles first
            phoneWrapper.style.transform = ''; // Reset to default from CSS
            dynamicIsland.style.width = ''; 
            dynamicIsland.style.height = '';
            dynamicIsland.innerHTML = '';
            phoneScreenContent.classList.remove('active');


            if (sceneConfigItem.phoneAnim) {
                switch (sceneConfigItem.phoneAnim.type) {
                    case 'genesis':
                        // Initial transform is handled by CSS for #scene1 .iphone
                        // The .visible class triggers its animation
                        break;
                    case 'titanium_focus':
                        phoneWrapper.style.transform = 'rotateY(15deg) scale(1.1)';
                        break;
                    case 'a17_pro_focus':
                        phoneWrapper.style.transform = 'rotateY(0deg) scale(1.15)';
                        dynamicIsland.style.width = '50%'; // Expand for effect
                        dynamicIsland.style.height = '5.5%';
                        // Dynamic island content added by CSS pseudo-element or could be JS
                        phoneScreenContent.classList.add('active');
                        animateA17ChipFlow();
                        break;
                    case 'hero_hover':
                         // Animation handled purely by CSS @keyframes for #sceneFinal
                        phoneWrapper.style.transform = 'scale(1.1)'; // Base for animation
                        break;
                }
            }
        }


        function playNextScene() {
            clearTimeout(sceneTimeout);

            const oldSceneIndex = currentSceneIndex;
            currentSceneIndex = (currentSceneIndex + 1) % scenesConfig.length;
            
            const newSceneConfig = scenesConfig[currentSceneIndex];
            const newSceneElement = document.getElementById(newSceneConfig.id);

            if (oldSceneIndex > -1) {
                const oldSceneConfig = scenesConfig[oldSceneIndex];
                const oldSceneElement = document.getElementById(oldSceneConfig.id);
                if (oldSceneElement) {
                    oldSceneElement.classList.remove('active');
                    oldSceneElement.classList.add('exiting');
                    // Clean up text visibility for reuse
                    oldSceneElement.querySelectorAll('.main-title, .feature-title, .tagline').forEach(el => el.classList.remove('visible'));
                }
            }
            
            // Remove 'exiting' from any scene that might still have it (if looping fast)
            document.querySelectorAll('.scene.exiting').forEach(s => {
                if (s !== newSceneElement) s.classList.remove('exiting');
            });

            newSceneElement.classList.add('active');
            updatePhoneState(newSceneConfig);

            // Animate text in
            newSceneElement.querySelectorAll('.main-title, .feature-title, .tagline').forEach(el => {
                // Force reflow to re-trigger transition if class is re-added quickly
                void el.offsetWidth; 
                el.classList.add('visible');
            });
            
            sceneTimeout = setTimeout(playNextScene, newSceneConfig.duration);
        }


        window.onload = () => {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            initParticles();
            animateParticles();

            playNextScene(); // Start the ad
        };

        // Optional: Pause/Resume on visibility change
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                cancelAnimationFrame(animationFrameId);
                clearTimeout(sceneTimeout);
            } else {
                if (particles.length > 0) animateParticles(); // Resume if particles were active
                // To resume scene transitions gracefully is more complex,
                // might need to store remaining duration. For now, it might just restart.
                // Or, simply don't restart if user comes back, let them refresh.
                // For simplicity, we don't auto-resume sequence here. User can refresh.
            }
        });

    </script>
</body>
</html>
