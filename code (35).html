<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Rezept Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lust auf was Neues?</h1>
            <p>Lass dir ein cooles, zufälliges Rezept von der KI vorschlagen!</p>
        </header>

        <main>
            <button id="generateBtn" class="button-pulse">
                <span>✨ Rezept generieren ✨</span>
            </button>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>KI denkt nach...</p>
            </div>

            <div id="recipeOutput" class="hidden">
                <!-- Hier wird das Rezept angezeigt -->
            </div>

             <div id="error" class="hidden error-message">
                <!-- Fehlermeldungen -->
            </div>
        </main>

        <footer>
            <p>Powered by Google Gemini AI</p>
             <p class="warning">Hinweis: API Key nur zu Demo-Zwecken im Frontend.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
